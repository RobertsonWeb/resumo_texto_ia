<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Chatbot</title>
</head>
<body class="bg-secondary bg-gradient">
<div class="container-fluid">

    <div class="card card-primary text-center mt-5">
        <div class="card-header text-white bg-primary bg-gradient">
            RESUMO DE TEXTOS - INTELIGÃŠNCA ARTIFICIAL
        </div>
        <div class="card-body form-group">
            <label for="texto_completo">Cole aqui o texto que deseja resumir:</label>
            <textarea id="texto_completo" name="texto_completo" class="position-relative w-100 form-field p-5"
                      style="overflow-y:scroll; height: 300px;"></textarea>
        </div>
        <div class="card-footer text-muted">
            <div class="input-group mb-3">
                <button class="btn btn-primary" id="btn-envia-pergunta" type="button"
                        onClick="btnProcessar($('#texto_completo').val())">
                    Processar <i class="bi bi-send"></i>
                </button>
            </div>
        </div>
    </div>

</div>

<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"

        crossorigin="anonymous"></script>
